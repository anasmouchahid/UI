<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Reset Password</title>
  <link rel="stylesheet" href="UI.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
        <div class="logo">
            <img src="send-2.png" alt="Logo">
        </div>
        <div class="image-details">
          <img src="Frame 4.png"  class="small-image"> 
          <div class="logo-above">
          </div>      
          <p>
            <img src="Mask Group.png" alt="Logo" class="logo-image">
            Best Stock Photos and Videos from across the internet.
        </p>
      </div>
    </div>
    <div class="form-section">
      <div class="form-container">
        <h2>Reset Password</h2>
        <form id="resetForm">
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
          </div>
          <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <span class="toggle-password" onclick="togglePassword('confirmPassword')">👁️</span>
          </div>
          <button type="submit" class="btn">Reset Password</button>
        </form>
        <div class="sign-in-link">
          <span style="color: black;">Have an account?</span>
          <a href="#" style="color: #00b894;">Sign in</a>
        </div>        
        </div>
      </div>
    </div>
  </div>
  <script src="UI.js"></script>
</body>
</html>
